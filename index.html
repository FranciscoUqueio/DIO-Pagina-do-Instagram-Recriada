<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram- Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-esquerda"><!--instagram-phone-->
            <img src="./img/instagram-celular.png" alt="Imagem do Celular">
        </div>
        <div class="insta-direita"> <!--instagram-continue-->
            <div class="grupo">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="logo_insta">
                <div class="foto_perfil">
                    <img src="./img/perfil.jpg" class="foto-perfil" alt="Foto de Perfil">
                </div>
                <a href="#" class="insta-login">Continuar como _txaii_</a><!--instagram-login-->
                <a href="#" class="insta-logout">Remover Conta</a><!--instagram-logout-->
            </div>
            <div class="grupo">
                <p class="not-account">Não é _txaii_?</p>
                <p class="not-account">
                    <span class="link-azul">Alterar Conta </span>
                    ou 
                    <span class="link-azul">Cadastrar</span>
                </p>
            </div>
            <div class="baixar-app"> <!--get-the-app-->
                <p class="baixar">Baixar a Aplicacao</p><!--get-app-->
                <div class="download">
                    <a href="#" class="app-download" ><img src="./" alt=""></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
